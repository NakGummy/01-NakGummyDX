name: Auto Deploy

on:
  push:
    branches:
      - predev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Kill pm2 daemon
        run: |
          cd /home/d-nak/miatiadev/01-NakGummyDX
          pm2 kill

      - name: Update Repository
        run: |
          cd /home/d-nak/miatiadev/01-NakGummyDX
          git pull origin predev

      - name: Install Dependencies
        run: |
          cd /home/d-nak/miatiadev/01-NakGummyDX
          npm install

      - name: Start Server
        run: |
          cd /home/d-nak/miatiadev/01-NakGummyDX
          pm2 start npm --name dev --run dev
